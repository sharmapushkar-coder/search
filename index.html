<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to the Search Page</h1>
    <button onclick="startSearch()">Start Search</button>
</div>

<script>
    function startSearch() {
        const questions = [
            "What is Coulomb's law",
            "What is the formula of electric field",
            "What are aliphatic groups",
            "How to convert Celsius to Fahrenheit",
            "What is photoelectric effect",
            "An electron and alpha particle have the same de-Broglie wavelength associated with them. How are their kinetic energies related to each other?",
            "State the reason, why heavy water is generally used as a moderator in a nuclear reactor",
            "Name the absorbing material used to control the reaction rate of neutrons in a nuclear reactor",
            "Two nuclei have mass numbers in the ratio 1:2. What is the ratio of their nuclear densities?",
            "Two nuclei have mass numbers in the ratio 2:5. What is the ratio of their nuclear densities?"
        ];
        let index = 0;

        function openSearch() {
            if (index >= questions.length) {
                return; // Stop if all questions have been searched
            }
            const query = questions[index];
            const url = "https://www.bing.com/search?q=" + encodeURIComponent(query);
            const newWindow = window.open(url, '_blank');

            setTimeout(() => {
                newWindow.close();
                index++;
                openSearch();
            }, 4000);
        }

        openSearch();
    }
</script>

</body>
</html>
